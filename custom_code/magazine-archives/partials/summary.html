<section class="summary-page flex-container-column">
	<div id="archive-search" class="flex-container-row">
		<label class="search-sort">Select Issue
			<select ng-model="filterMagazineIssues" ng-options="magazineissue.issue as magazineissue.issue for magazineissue in magazineissues | orderBy:['-volume', '-number']:direction">
				<option value="">- Show All -</option>
			</select>
		</label>

		<label class="search-sort">Ascending
			<input type="radio" ng-model="direction" name="direction" value="reverse">
		</label>
		<label class="search-sort">Descending
			<input type="radio" ng-model="direction" name="direction" value="">
		</label>	
	</div>
	<!-- <div id="magazineissue-{{magazineissue.id}}" class="archive-summary-container" ng-repeat-start="magazineissue in magazineissues | filter:searchMagazineIssues | orderBy:magNumber"> -->

	<div id="magazineissue-{{magazineissue.id}}" class="archive-summary-container" ng-repeat-start="magazineissue in magazineissues | filter:filterMagazineIssues | orderBy:['-volume', '-number']:direction">

		<div class="row panel-body">
			<div class="magazineissue-summary">
				
				<h2 class="entry-title">Issue: {{magazineissue.issue}}</h2>				
				<p>Volume: {{magazineissue.volume}}</p>
				<p>Number: {{magazineissue.number}}</p>
				<div ng-repeat="story in magazineissue.stories">Name: {{story.name}}</div>
			</div>					
		</div>
	</div>
	<div ng-repeat-end><br /></div>

</section>
