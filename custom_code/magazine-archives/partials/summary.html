<section class="summary-page flex-container-column">
	<div id="archive-search" class="flex-container-row">
		<label class="search-sort">Select Issue
			<select ng-model="filterMagazineIssues" ng-options="magazineissue.issue as magazineissue.issue for magazineissue in magazineissues | orderBy:['-volume', '-number']:direction">
				<option value="">- Show All -</option>
			</select>
		</label>

		<label class="search-sort">Ascending
			<input type="radio" ng-model="direction" name="direction" value="reverse">
		</label>
		<label class="search-sort">Descending
			<input type="radio" ng-model="direction" name="direction" value="">
		</label>	
	</div>
	
	<div id="magissue-{{magazineissue.issue|addhyphen}}" class="archive-summary-container flex-container-row feature-summary" ng-repeat-start="magazineissue in magazineissues | filter:filterMagazineIssues | orderBy:['-volume', '-number']:direction">
			<div class="archive-feature-image">
			<img class="mag-archive-img" ng-src="//localhost:8888/wildflower_news/wp-content/uploads/2015/11/magazine-{{magazineissue.volume}}-{{magazineissue.number}}.jpg">
			</div>
			<div class="magazineissue-summary">
				<h2 class="entry-title">{{magazineissue.issue}}</h2>				
				<ul class="mag-story-list">				
					<li ng-repeat="story in magazineissue.stories">
						<a href="http://localhost:8888/wildflower_news/archive/magazine-archives/#/fullarticles/{{magazineissues.indexOf(magazineissue)}}/{{magazineissue.stories.indexOf(story)}}/{{story.name | specialchars | addhyphen | titlecase}}">{{story.name}}</a>
					</li>
				</ul>
			</div>					
		
	</div>
	<div ng-repeat-end></div>

</section>
