<button class="page-button first" ng-click="setCurrentPage(0)">First</button>

<button class="page-button prev" ng-click="setCurrentPage(currentPage - 1)">< Prev</button>

<input class="page-input" type="number" ng-model="goToPage">

<button class="page-button next" ng-click="setCurrentPage(currentPage + 1)">Next ></button>

<button class="page-button last" ng-click="setCurrentPage(pages[pages.length-2])">Last</button>
